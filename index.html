<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Web Clone</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Sam Web</h2>
      <ul id="chatList">
        <li onclick="loadChat('Global 1')">Global chat 1</li>
        <li onclick="loadChat('Global 2')">Global chat 2</li>
        <li onclick="loadChat('Global 3')">Global chat 3</li>
      </ul>
    </div>

    <div class="chat">
      <div id="chatHeader" style="display:flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #128c7e; color: white; font-weight: 700; font-size: 1.2rem; border-bottom: 1px solid #075e54;">
        <span id="chatTitle">Select a chat</span>
        <button id="clearChatBtn" title="Clear Chat" style="background:#f44336; color:white; border:none; padding:6px 12px; border-radius:5px; cursor:pointer; font-weight: 600;">Clear Chat</button>
      </div>

      <div id="messages"></div>

      <div class="input">
        <input id="messageInput" type="text" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
