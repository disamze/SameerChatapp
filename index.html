<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Web Clone</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Sam Web</h2>
      <ul id="chatList">
        <li onclick="loadChat('Global 1')">Global chat 1</li>
        <li onclick="loadChat('Global 2')">Global chat 2</li>
        <li onclick="loadChat('Global 3')">Global chat 3</li>
      </ul>
    </div>

    <div class="chat">
      <div id="chatHeader">
        <span id="chatTitle">Select a chat</span>
        <button id="clearChatBtn">Clear Chat</button>
      </div>

      <div id="messages"></div>

      <div class="input">
        <input id="messageInput" type="text" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage();" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
